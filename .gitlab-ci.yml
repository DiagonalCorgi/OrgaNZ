variables:
  _JAVA_OPTIONS: "-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dtestfx.setup.timeout=2500"

tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - mvn -B clean test

recent-artifacts:
  stage: deploy
  script:
    - mvn -B clean site package -Dmaven.test.skip=true

  artifacts:
    paths:
      - target/organz-*-*.jar
    expire_in: 1 week
  except:
    - tags
    - development@seng302-2018/team-700

recent-artifacts-dev:
  stage: deploy
  script:
    - mvn -B clean site package verify sonar:sonar

  artifacts:
    paths:
      - target/organz-*-*.jar
    expire_in: 1 week
  only:
    - development@seng302-2018/team-700

server-build-image:
  stage: build
  script:
  - docker-compose build
  only:
  - deployment@seng302-2018/team-700
  - master@seng302-2018/team-700

server-deployment:
  stage: deploy
  script:
  - docker stop team700_app_1
  - docker stop testing
  - docker container prune -f
  - docker-compose up -d
  - docker run -d -p 7016:7015 --name testing team700_app /srv/java/jvm/bin/java -jar server/target/ORGANZ-server-1.0.jar -t
  only:
  - deployment@seng302-2018/team-700
  - master@seng302-2018/team-700

release-artifacts:
  stage: deploy
  script:
    - mvn -B clean site package
  artifacts:
    paths:
      - target/organz-*-*.jar
      - target/site/jacoco/*
  only:
    - tags
