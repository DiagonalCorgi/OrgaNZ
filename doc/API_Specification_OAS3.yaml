          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

    delete:
      tags:
        - Client Illnesses
      security:
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Delete an illness
      description: Returns the illness record after success
      parameters:
        - $ref: '#/components/parameters/ETag'

      responses:
        201:
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/illnessRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/{uid}/procedures':
    parameters:
    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    get:
      tags:
        - Client Procedures
      security:
        - ClientAccess: []
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Get the list of a given clients medical procedures
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/procedureRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        500:
          $ref: '#/components/responses/500InternalServerError'
    post:
      tags:
        - Client Procedures
      security:
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Create a new procedure record
      description: Returns the full list of procedure records in response upon success.
      parameters:
        - $ref: '#/components/parameters/ETag'

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/procedureRecordCreate'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/procedureRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
