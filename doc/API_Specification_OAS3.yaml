        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/{uid}/illnesses':
    parameters:
    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    get:
      tags:
        - Client Illnesses
      security:
        - ClientAccess: []
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Get the list of a given clients illnesses
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/illnessRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        500:
          $ref: '#/components/responses/500InternalServerError'
    post:
      tags:
        - Client Illnesses
      security:
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Create a new illness record
      description: Returns the full list of illness records in response upon success. The chronic flag cannot be set to true and have the cured date set. Cured date is nullable
      parameters:
        - $ref: '#/components/parameters/ETag'

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/illnessRecordCreate'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/illnessRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/{uid}/illnesses/{id}':
    parameters:
    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    - in: path
      name: id
      description: Medication record ID
      required: true
      schema:
        type: integer
    patch:
