        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/{uid}/image':
    parameters:
    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    get:
      tags:
        - Client Profile Picture
      security:
        - ClientAccess: []
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Get client profile picture
      responses:
        200:
          description: OK
          content:
            image/png:
              schema:
                type: byte[]
                format: binary
                example: Raw content of PNG image file
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        500:
          $ref: '#/components/responses/500InternalServerError'

    post:
      tags:
        - Client Profile Picture
      security:
        - ClientAccess: []
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Post client profile picture
      requestBody:
        content:
          application/json:
            schema:
              type: byte[]
              format: binary
              example: Raw content of PNG image file
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/historyItem'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

    deleted:
      tags:
        - Client Profile Picture
      security:
        - ClientAccess: []
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Delete client profile picture
      requestBody:
        content:
          application/json:
            schema:
              type: byte[]
              format: binary
              example: Raw content of PNG image file
      responses:
        201:
          description: Deleted
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/file':
    get:
      tags:
        - Client
      security:
        - AdministratorAccess: []
      summary: Get a file of all clients
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: binary
                example: Raw content of JSON clients file
            text/csv:
              schema:
                type: string
                format: binary
                example: Raw content of CSV clients file
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        500:
          $ref: '#/components/responses/500InternalServerError'
    post:
      tags:
        - Client
      security:
        - AdministratorAccess: []
      summary: Load a file of clients
      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: binary
              example: Raw content of JSON clients file
          text/csv:
            schema:
              type: string
              format: binary
              example: Raw content of CSV clients file
        description: 'Clients file in either JSON or CSV file format.'
        required: true
      responses:
        201:
          description: File loaded successfully
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        500:
          $ref: '#/components/responses/500InternalServerError'

