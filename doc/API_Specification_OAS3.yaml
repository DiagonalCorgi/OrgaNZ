components:
  parameters:
    q:
      name: q
      in: query
      description: "The search string"
      schema:
        type: string

    offset:
      name: offset
      in: query
      description: "The offset from the start of the result set, used for pagination"
      schema:
        type: integer

    count:
      name: count
      in: query
      description: "How many results to return, used for pagination"
      schema:
        type: integer

    minimumAge:
      name: minimumAge
      in: query
      description: "The minimum age to filter"
      schema:
        type: integer

    maximumAge:
      name: maximumAge
      in: query
      description: "The maximum age to filter"
      schema:
        type: integer

    region:
      name: region
      in: query
      description: "The region to filter, may be comma separated for multiple"
      schema:
        $ref: '#/components/schemas/regionEnum'

    birthGender:
      name: birthGender
      in: query
      description: "The birth gender to filter, may be comma separated for multiple"
      schema:
        $ref: '#/components/schemas/genderEnum'

    clientType:
      name: clientType
      in: query
      description: "The client type to filter"
      schema:
        $ref: '#/components/schemas/clientTypeEnum'

    donating:
      name: donating
      in: query
      description: "Only return clients that are donating the given organs, may be comma separated for multiple"
      schema:
        $ref: '#/components/schemas/organEnum'

    requesting:
      name: requesting
      in: query
      description: "Only return clients that are requesting the given organs, may be comma separated for multiple"
      schema:
        $ref: '#/components/schemas/organEnum'

    sortOption:
      name: sortOption
      in: query
      description: "Returns clients in the order specified"
      schema:
        $ref: '#/components/schemas/clientSortOptionsEnum'

    isReversed:
      name: isReversed
      in: query
      description: "If the sort order should be reversed"
      schema:
        type: boolean


    ETag:
      name: ETag
      in: header
      description: A hashed value of the object used for optimistic concurrency control
      required: true
      schema:
        $ref: '#/components/schemas/ETag'


  examples:
    clientDetailsExample:
      value:
        {
          "uid": 0,
          "firstName": "Joeseph",
          "middleName": "Freddy",
          "lastName": "Bloggs",
          "preferredName": "Jolene",
          "currentAddress": "123 Fake St",
          "height": 177,
          "weight": 74,
          "bloodType": "A_NEG",
