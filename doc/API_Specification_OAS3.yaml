    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    get:
      tags:
        - Client Medications
      security:
        - ClientAccess: []
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Get the list of a given clients medications
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/medicationRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        500:
          $ref: '#/components/responses/500InternalServerError'
    post:
      tags:
        - Client Medications
      security:
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Create a new medication record
      description: Returns the full list of medication records in response upon success.
      parameters:
        - $ref: '#/components/parameters/ETag'

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/medicationRecordCreate'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/medicationRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/{uid}/medications/{id}':
    parameters:
    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    - in: path
      name: id
      description: Medication record ID
      required: true
      schema:
        type: integer
    delete:
      tags:
        - Client Medications
      security:
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Delete a medication record
      parameters:
        - $ref: '#/components/parameters/ETag'
      responses:
        201:
          description: Deleted
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
          $ref: '#/components/responses/404NotFound'
        412:
          $ref: '#/components/responses/412PreconditionFailed'
        428:
          $ref: '#/components/responses/428PreconditionRequired'
        500:
          $ref: '#/components/responses/500InternalServerError'

  '/clients/{uid}/medications/{id}/start':
    parameters:
    - in: path
      name: uid
      description: Client User ID
      required: true
      schema:
        type: integer
        minimum: 0
    - in: path
      name: id
      description: Medication record ID
      required: true
      schema:
        type: integer
    post:
      tags:
        - Client Medications
      security:
        - ClinicianAccess: []
        - AdministratorAccess: []
      summary: Move a medication to current medications
      description: Returns the medication record in response upon success.
      parameters:
        - $ref: '#/components/parameters/ETag'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/medicationRecord'
        400:
          $ref: '#/components/responses/400BadRequest'
        401:
          $ref: '#/components/responses/401Unauthorized'
        403:
          $ref: '#/components/responses/403Forbidden'
        404:
